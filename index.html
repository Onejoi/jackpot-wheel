<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body>
    <div id="game-container">
        <!-- Wheel Section -->
        <div class="wheel-section">
            <div class="wheel-container">
                <canvas id="wheel-canvas" width="300" height="300"></canvas>
                <div class="wheel-pointer">‚ñº</div>

            <div class="bet-header">–ë–ê–ù–ö –†–ê–£–ù–î–ê</div>
            <div class="bet-actions">

                <button class="bet-btn" data-amount="5">5 USDT</button>
                <button class="bet-btn max" data-amount="max">MAX</button>
            </div>
        </div>

        <!-- Players List (Feed) -->
        <div class="players-list" id="players-list">
            <!-- Dynamic Content -->
            <div class="player-row">
                <div class="player-color" style="background: #ef4444;"></div>
                <div class="player-info">
                    <div class="player-name">@crypto_king</div>

            </div>
            <div class="player-row">
                <div class="player-color" style="background: #10b981;"></div>
                <div class="player-info">
                    <div class="player-name">@you</div>
                    <div class="player-bet">10.00 USDT</div>
                </div>
                <div class="player-percent">8%</div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
